<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
    *{
       
        grid-template-rows: 1fr 1fr 1fr;
     
        border: 2px solid none;
    }
    .font{
        font-size: 50px;
       
    }
    .box{
        display: grid;
        grid-template-columns: 3em 200px 3em;
        background-color: green;
    }
    .nachi{
        display: grid;
        grid-template-rows: 100px 100px;
        background-color: aqua;
    }
    .pitta{
        background-color: lightpink;
    }
    .reddy{
        background-color: blue;
    }
  </style>
</head>
<body>
    <div class="font">
        <div class="box">
            <div>linga</div>
            <div>laksmi</div>
            <div >
                <div class="nachi">nachi</div>
                <div class="nachi">ashok</div>
            </div>
        </div>
        <div class="pitta">pitta</div>
        <div class="reddy">reddy</div>
    </div>
</body>
</html>
